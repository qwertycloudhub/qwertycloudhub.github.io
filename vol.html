<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Volunteer Experiences | Vihaan Gaurav</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Optional: Add drawer animation styles if not in style.css */
    .drawer-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Projects</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="exp.html">Experience</a>
      <a href="projects.html">Projects</a>
      <a href="vol.html" class="active">Volunteering</a>
    </nav>
  </header>

  <section>
    <h2>My Volunteering</h2>
    <ul>
      <li>
        <button class="drawer-toggle">Mentor for FIRST Tech Challenge Team #27139 (2024–2025) ▸</button>
        <ul class="drawer-content">
          <li><strong>Lead Programming Mentor</strong></li>
        </ul>
      </li>
    </ul>
  </section>

  <footer>
    <p>© 2025 Vihaan Gaurav</p>
  </footer>

  <!-- Drawer toggle script -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.drawer-toggle').forEach(button => {
        button.addEventListener('click', () => {
          const parent = button.closest('li');
          const drawer = parent.querySelector('.drawer-content');

          const isOpen = drawer.style.maxHeight && drawer.style.maxHeight !== '0px';
          drawer.style.maxHeight = isOpen ? '0px' : drawer.scrollHeight + 'px';

          const baseText = button.textContent.replace(/ ▸| ▼/, '');
          button.textContent = isOpen ? `${baseText} ▸` : `${baseText} ▼`;
        });
      });
    });
  </script>
</body>
</html>
