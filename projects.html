<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Projects | Vihaan Gaurav</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Projects</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="exp.html">Experience</a>
      <a href="projects.html" class="active">Projects</a>
      <a href="vol.html">Volunteering</a>
    </nav>
  </header>

  <section>
    <h2>My Projects</h2>
    <ul>
      <!-- Template for each project -->
      <li>
        <button class="drawer-toggle">Project Title ▸</button>
        <ul class="drawer-content">
          <li>Project details go here.</li>
        </ul>
      </li>
    </ul>
  </section>

  <footer>
    <p>© 2025 Vihaan Gaurav</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.drawer-toggle').forEach(button => {
        button.addEventListener('click', () => {
          const parent = button.closest('li');
          const drawer = parent.querySelector('.drawer-content');
          drawer.classList.toggle('drawer-open');

          const baseText = button.textContent.replace(/ ▸| ▼/, '');
          const isOpen = drawer.classList.contains('drawer-open');
          button.textContent = isOpen ? `${baseText} ▼` : `${baseText} ▸`;
        });
      });
    });
  </script>
</body>
</html>
