<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Experience | Vihaan Gaurav</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Experience</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="projects.html">Projects</a>
    </nav>
  </header>

  <section>
    <h2>My Experience</h2>
    <ul>
      <li>
        <button class="drawer-toggle">FIRST Robotics Competition (2023-Current) ▸</button>
        <ul class="drawer-content">
        </ul>
      </li>
    </ul>
  </section>

  <footer>
    <p>© 2025 Vihaan Gaurav</p>
  </footer>
 
  <script>
  document.querySelectorAll('.drawer-toggle').forEach(button => {
    const baseText = button.textContent.replace(/▸|▼/, '').trim();

    button.addEventListener('click', () => {
      const parent = button.parentElement;
      const isOpen = parent.classList.toggle('drawer-open');

      button.textContent = isOpen
        ? `${baseText} ▼`
        : `${baseText} ▸`;
    });
  });
</script>

</body>
</html>
